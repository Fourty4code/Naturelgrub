<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .menu-item {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            width: 250px;
            text-align: center;
        }
        .menu-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .menu-item h3 {
            margin: 10px 0 5px;
            color: #444;
        }
        .menu-item p {
            margin: 0 0 10px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>Our Menu</h1>
    <div class="menu">
        <div class="menu-item">
            <img src="jollof.jpg" alt="Jollof Rice">
            <h3>Jollof Rice</h3>
            <p>₦2,500</p>
            <button>Order here...</button>
        </div>
        <div class="menu-item">
            <img src="egusi.jpg" alt="Pounded Yam">
            <h3>Pounded Yam & Egusi</h3>
            <p>₦3,000</p>
        </div>
        <div class="menu-item">
            <img src="Fried-Rice-Chicken.jpg" alt="Fried Rice">
            <h3>Fried Rice & Chicken</h3>
            <p>₦3,200</p>
        </div>
        <div class="menu-item">
            <img src="Amala and gbegiri.webp" alt="Amala">
            <h3>Amala & Gbegiri</h3>
            <p>₦2,800</p>
        </div>
        <div class="menu-item">
            <img src="peppered rice.jpg" alt="peppered rice">
            <h3>Peppered rice</h3>
            <p>₦2,500</p>
        </div>
        <div class="menu-item">
            <img src="asaro-yam-porridge-recipe-image-9.jpg" alt="Asaro">
            <h3>Yam Porridge(Asaro) with sauce</h3>
            <p>₦2,800</p>
        </div>
        <div class="menu-item">
            <img src="rice&beans.jpg" alt="Rice & Beans">
            <h3>Rice and beans with sauce</h3>
            <p>₦2,800</p>
        </div>
        <div class="menu-item">
            <img src="Stir spag.jpeg" alt="spaghetti">
            <h3>Stir fried spaghetti</h3>
            <p>₦2,800</p>
        </div>
    </div>

</body>
</html>
